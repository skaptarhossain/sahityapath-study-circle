<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="6" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d8b4fe"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    <linearGradient id="bottomGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#faf5ff" rx="90"/>
  
  <!-- Top leaf (lighter purple) -->
  <path d="M290 60 
           C400 60, 440 130, 440 220
           C440 310, 350 360, 280 360
           C210 360, 180 310, 180 260
           C180 160, 230 60, 290 60Z" 
        fill="url(#topGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Bottom leaf (darker purple) -->
  <path d="M222 152 
           C152 152, 72 202, 72 302
           C72 402, 162 452, 232 452
           C302 452, 332 402, 332 342
           C332 252, 282 152, 222 152Z" 
        fill="url(#bottomGradient)" 
        filter="url(#shadow)"/>
</svg>
